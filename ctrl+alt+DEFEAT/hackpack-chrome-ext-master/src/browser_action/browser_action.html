<!--
File: browser_action.html
=========================
This file contains the HTML visible in the browser action,
which is the window that pops up when you click the icon
in the upper right corner of the Chrome window. Update this
HTML file to change the layout of the content if you'd like!

The file doesn't need to be updated for the hackpack, but
making it look stylish can be a cool extension.
-->
<!doctype html>
<html>
<head>
	
	<!-- Latest compiled and minified Javascript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="browser_action.css">
</head>
<body>
	<h3>Send Message!</h3>
	<h6></small></h6>
	<form id="form">
		<div class="form-group">
			<label for="settings">email:</label>
			<textarea class="form-control" placeholder="email text" rows="5" id="settings"></textarea>
		</div>
		<button type="button" class="btn btn-default" id="send">Send</button>
	</form>
	<div id="status"></div>
	<script src="browser_action.js"></script>
</body>
</html>
